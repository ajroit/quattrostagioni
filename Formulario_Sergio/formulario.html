<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>SGOBERENKO WEB</title>
      <link rel="icon" href="../ICONOS_NAPOLETANA+INTEGRALE.png">
      <link rel="stylesheet" href="./css5.css">
   </head>
   <body>
         
      <div class="container">
         <header>Formulario de Envio</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Cliente
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Contacto
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Pedido
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Enviar
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Informacion Basica:
                  </div>
                  <div class="field">
                     <div class="label">
                        Nombre/s
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Apellido
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Informacion  de Contacto
                  </div>
                  <div class="field">
                     <div class="label">
                        Direccion de Domicilio
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Numero Telefonico
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Volver</button>
                     <button class="next-1 next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Pedido
                  </div>
                  <div class="field">
                     <div class="label">
                        Pizza
                     </div>
                     <select>
                        <option>Napolitana</option>
                        <option>Calabreza</option>
                        <option>Especial</option>
                        <option>Muzza</option>
                     </select>
                  </div>
                  <div class="field">
                     <div class="label">
                        Cantidad
                     </div>
                     <input type="number">
                  </div>
                  <div class="field">
                     <div class="label">
                        Medio de Pago
                     </div>
                     <select>
                        <option>Transferencia</option>
                        <option>Targeta debito/Credito</option>
                        <option>Efectivo</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Volver</button>
                     <button class="next-2 next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Tu Pedido esta en camino
                  </div>

                  <div class="field btns">
                     <button class="prev-3 prev">Volver</button>
                     <button class="next-3 next"><a href="../index.html">Menu Principal</a></button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="./login.js"></script>
   </body>
</html>
