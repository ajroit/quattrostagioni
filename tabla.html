<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-gap: 10px;
    }

    .grid-item {
      border: 1px solid #000;
      padding: 10px;
    }

    .col1 {
      grid-column: span 3;
    }

    .col2 {
      grid-column: span 4;
    }

    .col3 {
      grid-column: span 1;
    }
  </style>
</head>
<body>
    <h1>Estilo de Pizza 1</h1>
    <div class="grid-container">
    <div class="grid-item col1">
  
        <img src="imagen1.jpg" alt="Imagen 1">
    </div>
    <div class="grid-item col2">
      <p>Descripción 1</p>
    </div>
    <div class="grid-item col3">
      <p>Precio 1</p>
    </div>

    <div class="grid-item col1">
        <img src="imagen2.jpg" alt="Imagen 2">
    </div>
    <div class="grid-item col2">
      <p>Descripción 2</p>
    </div>
    <div class="grid-item col3">
      <p>Precio 2</p>
    </div>
    <div class="grid-item col1">
      <img src="imagen3.jpg" alt="Imagen 3">
    </div>
    <div class="grid-item col2">
      <p>Descripción 3</p>
    </div>
    <div class="grid-item col3">
      <p>Precio 3</p>
    </div>
  </div>
</body>
</html>
